<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
  <link rel="icon" href="devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <title>Devchallenges</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <h1>Checkout</h1>
  </header>
  
  <main class="wrapper">
    <section class="wrapper__form">
      <!-- Form -->
      <form action="#" method="" class="wrapper__form_container">

        <section class="wrapper__form_container_inner">
          <h2>Contact infomation</h2>
          <div class="input__container">
            <label for="email">E-mail</label>
            <div class="input__normal">
              <i class="icon__mail"></i>
              <input class="input" type="text" placeholder="Enter your email...">
            </div>
          </div>
          <div class="input__container">
            <label for="phone">Phone</label>
            <div class="input__normal">
              <i class="icon__phone"></i>
              <input class="input" type="text" placeholder="Enter your phone...">
            </div>
          </div>
        </section>

        <section class="wrapper__form_container_inner">
          <h2>Shipping address</h2>
          <div class="input__container">
            <label for="full-name">Full name</label>
            <div class="input__normal">
              <i class="icon__person"></i>
              <input class="input" type="text" placeholder="Full name">
            </div>
          </div>
          <div class="input__container">
            <label for="adress">Address</label>
            <div class="input__normal">
              <i class="icon__mail"></i>
              <input class="input" type="text" placeholder="Your address..">
            </div>
          </div>
          <div class="input__container">
            <label for="city">City</label>
            <div class="input__normal">
              <i class="icon__city"></i>
              <input class="input" type="text" placeholder="Your city..">
            </div>
          </div>
          <section class="wrapper__form_footer">
            <div class="wrapper__form_footer__container">
              <label for="country">Country</label>
              <div class="input__small">
                <i class="icon__world"></i>
                <div class="select">
                  <select>
                    <option value="">Your country..</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="wrapper__form_footer__container">
              <label for="postal-code">Postal code</label>
              <div class="input__small">
                <i class="icon__postal"></i>
                <input class="input" type="text" placeholder="Your postal code..">
              </div>
            </div>
          </section>
          <section class="wrapper__form_check">
            <input type="checkbox" class="checkbox">
            <label for="checkbox">Save this information for next time</label>
          </section>

          <div class="wrapper__btn">
            <button type="button">Continue</button>
          </div>
        </section>
      </form>
    </section>
    <section class="container">
      <section class="container__section">
        <section class="container__product">
          <img src="./assets/img/photo1.png" alt="backpack">
          <section class="container__product_inner">
            <section>
              <h3>Vintage Backbag</h3>
              <article>
                <h5>$54.99</h5>
                <span>$94.99</span>
              </article>
            </section>
            <section>
              <div>
                <i class="icon__less"></i>
              </div>
              <p>1</p>
              <div>
                <i class="icon__plus"></i>
              </div>
            </section>
          </section>
        </section>
        <section class="container__product">
          <img src="./assets/img/photo2.png" alt="shoes">
          <section class="container__product_inner">
            <section>
              <h3>Levi Shoes</h3>
              <article>
                <h5>$74.99</h5>
                <span>$124.99</span>
              </article>
            </section>
            <section>
              <div>
                <i class="icon__less"></i>
              </div>
              <p>1</p>
              <div>
                <i class="icon__plus"></i>
              </div>
            </section>
          </section>
        </section>
      </section>
      <section class="container__pay">
        <div>
          <p>Shipping</p>
          <span>$19</span>
        </div>
        <div>
          <p>Total</p>
          <span>$148.98</span>
        </div>
      </section>
    </section>
  </main>
  <footer>created by <a href="https://github.com/JuanOsccoMori" target="_blank">Juan Oscco Mori</a> - devChallenges.io</footer>
</body>

</html>
